<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify LPM Club</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141e30;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://www.example.com/hero-image.jpg'); /* Replace with your own image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay for text clarity */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Main Container */
        .coming-soon-container {
            position: relative;
            text-align: center;
            max-width: 700px;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 1;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Logo */
        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.2s forwards;
        }

        /* Heading */
        .heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            letter-spacing: 1px;
            color: #ff4757;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.4s forwards;
        }

        /* Description */
        .description {
            font-size: 1.3rem;
            color: #ddd;
            line-height: 1.6;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        /* Call to Action Button */
        .cta-button {
            background: #ff4757;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 2rem;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .cta-button:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        .cta-button:active {
            transform: scale(1);
        }

        /* Footer */
        .footer {
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 3rem 1.5rem;
            }

            .logo {
                font-size: 3rem;
            }

            .heading {
                font-size: 2rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="coming-soon-container">
        <h1 class="logo">Tunify</h1>
        <h2 class="heading">Something Exciting Is Coming!</h2>
        <p class="description">
            We're preparing a special platform for you to discover the best of music.
            Stay tuned for the launch!
        </p>
        <a href="register.html" class="cta-button">Be the First to Know</a>
        <p class="footer">Â© 2025 Tunify LPM Club - All Rights Reserved</p>
    </div>

</body>
</html>
